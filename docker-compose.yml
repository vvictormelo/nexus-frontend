version: "3.9"

services:
  nexus-frontend:
    # Nome do container
    container_name: nexus-frontend

    # Builda a imagem usando o Dockerfile local
    build:
      context: .
      dockerfile: Dockerfile

    # Mapeia a porta 80 do container para a porta 80 da VPS
    ports:
      - "80:80"

    # Reinicia automaticamente se o container parar
    restart: always

    # Define vari√°veis de ambiente (se quiser usar .env)
    # environment:
    #   - NODE_ENV=production

    # Monta volumes opcionais (√∫teis para desenvolvimento)
    # volumes:
    #   - .:/app
    #   - /app/node_modules

    # Depend√™ncias e logs
    stdin_open: true
    tty: true

    # Log driver (√∫til para VPS com log centralizado)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

